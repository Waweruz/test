<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Estate Company</title>
    <link rel="stylesheet" href="waweru.css">
</head>
<body>
    <header>
        <h1>Land Estate Company</h1>
    </header>
    <main>
        <!-- Home Page -->
        <section id="home-page">
            <img src="land-logo.png" alt="Land Logo" width="200">
            <h2>About Us</h2>
            <p>Welcome to Land Estate Company, your trusted partner in land acquisition and management.</p>
            <form id="login-form" method="POST" action="submit.php">
                <label for="password">Enter Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter 8888" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Details Page (Initially hidden) -->
        <section id="details-page" style="display: none;">
            <h2>Enter Your Details</h2>
            <!-- Form to submit details to the PHP script -->
            <form id="details-form" method="POST" action="submit.php">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="idno">ID Number:</label>
                <input type="text" id="idno" name="idno" placeholder="Enter your ID number" required>

                <label for="order-no">Order Number:</label>
                <input type="text" id="order-no" name="order_no" placeholder="Enter your order number" required>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" placeholder="Enter your country" required>

                <label for="ownership">Ownership:</label>
                <input type="text" id="ownership" name="ownership" placeholder="Enter ownership details" required>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
