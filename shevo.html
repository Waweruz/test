<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Estate Company</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Home Page -->
    <div id="homePage">
        <header>
            <img src="land-logo.png" alt="Land Estate Logo" id="logo">
            <h1>Welcome to Our Land Estate Company</h1>
        </header>
        <section id="intro">
            <h2>About Us</h2>
            <p>We provide quality lands with secure ownership. Our goal is to ensure a smooth process for buying and selling land.</p>
        </section>
        <section id="loginSection">
            <h2>Login</h2>
            <label for="password">Enter Password:</label>
            <input type="password" id="password" placeholder="Enter 8888" required>
            <button type="submit">Login</button>
        </section>
    </div>

    <!-- Page 2 (Hidden Initially) -->
    <div id="page2" style="display:none;">
        <h2>Land Estate Details Form</h2>
        <form action="process.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="idno">ID Number:</label>
            <input type="text" id="idno" name="idno" required><br><br>

            <label for="orderNo">Order Number:</label>
            <input type="text" id="orderNo" name="orderNo" required><br><br>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required><br><br>

            <label for="ownership">Ownership:</label>
            <input type="text" id="ownership" name="ownership" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br><br>

            <label for="kraPin">KRA PIN:</label>
            <input type="text" id="kraPin" name="kraPin" required><br><br>

            <label for="searchNo">Search Number:</label>
            <input type="text" id="searchNo" name="searchNo" required><br><br>

            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate" required><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
